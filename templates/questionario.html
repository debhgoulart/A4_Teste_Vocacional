<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Vocacional</title>
  <link rel="stylesheet" href="../static/css/questionario.css">
</head>

<body>
  <nav>
    <div class="container">
      <a class="navbar" href="/">Início</a>
    </div>
  </nav>
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <img src="../static/img/interrogacao.png" alt="Interrogação">
      <form action="/resultado" method="POST">
        {% for item in perguntas %}
          <div class="formbold-mb-5">
            <label for="pergunta_{{ item.idx }}" class="formbold-form-label">
              {{ item.pergunta_obj.texto }}
            </label>
            <div class="formbold-radio-flex">
              {% for opcao in item.pergunta_obj.opcoes %}
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    {{ opcao.texto }} ({{ opcao.pontuacao }})
                  </label>
                </div>
              {% endfor %}
            </div>
            <input class="formbold-input" type="text" name="pergunta_{{ item.idx }}" placeholder="Resposta:" pattern="[1-3]"
              required />
          </div>
          {% endfor %}
          <button class="formbold-btn" type="submit">Enviar</button>
        </form>
    </div>
  </div>
  <footer>
    <div class="text-footer">
      <p>&copy; 2024 Teste Vocacional. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src=”../static/js/script.js”></script>
</body>
</html>
